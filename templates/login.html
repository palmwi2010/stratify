{% extends "layout.html" %}

{% block title %}
Login
{% endblock %}

{% block main %}

<div class = "container forms-input my-5">
    <h1>Login</h1>
    <form action="/login" method = "post">
        <div class = "form-group my-4">
            <label for="input_username">Username</label>
            <input type = "text" class = "form-control mt-2" id = "input_username" name = "input_username" placeholder="Enter username" autofocus>
            <small id = "username_help" class = "form-text text-muted"  style = "display:none;">Username should be at least 6 characters with at least one number</small>
        </div>
        <div class = "form-group my-4">
            <label for = "input_password">Password</label>
            <input type = "password" class = "form-control mt-2" id = "input_password" name = "input_password" placeholder="Password">
            <small id = "password_help" class = "form-text text-muted" style = "display:none;">Password should be at least 6 characters including at least one number and one symbol</small>
        </div>
            <button type="submit" class = "btn btn-primary">Submit</button>
    </form>
    <p class = "feedback mt-2">{{feedback}}</p>
</div>


{% endblock %}
