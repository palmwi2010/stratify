<!DOCTYPE html>
<head>
    <meta lang="en">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" type = "image/x-icon" href="/static/media/stratify-icon.png">

    <!--Bootstrap-->
    <script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="text/javascript" charset="utf8" src="//cdn.datatables.net/2.0.8/js/dataTables.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="//cdn.datatables.net/2.0.8/css/dataTables.dataTables.min.css" rel="stylesheet">

    <title>{% block title %}{% endblock %}</title>
    <link href="/static/styles.css" rel="stylesheet">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light nav-menu">
        <a class="navbar-brand ms-4" href="/">
            <img src="/static/media/stratify-logo.png" width="180" height="50" alt="Company Logo">
        </a>
        <button class="navbar-toggler me-3" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
        {% if session["user_id"] %}
            <ul class="navbar-nav me-auto mt-2">
                <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/dasboard">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" href="/coach">Coach</a></li>
                <li class="nav-item"><a class="nav-link" href="/authorise">Authentication</a></li>
            </ul>
            <ul class="navbar-nav ms-auto mt-2 me-3">
                <li class="nav-item"><a class="nav-link" href="/logout">Log Out</a></li>
            </ul>
        {% else %}
            <ul class="navbar-nav ms-auto me-4">
                <li class="nav-item mx-2">
                    <a class="nav-link" href="/login">Login</a>
                </li>
                <li class="nav-item mx-2">
                    <a class="nav-link" href="/register">Register</a>
                </li>
            </ul>
        {% endif %}
        </div>
    </nav>

{% block main %}{% endblock %}
</body>
